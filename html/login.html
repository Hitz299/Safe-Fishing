<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Theme Background</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <script src="../js/cadastro.js" defer></script>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="onda-container">
        <div class="content">
          <h1>Bem-vindo ao <b>Safe Fishing</b></h1>
          <p>Um lugar tranquilo e sereno.</p>
          <dialog>
            <form
              action="#"
              method="get"
              onsubmit="return validacao(idEmail,idSenha)"
            >
              <fieldset>
                <legend>LOGIN</legend>
                <span class="valida"></span>
                <div class="entrada">
                  <label for="idEmail">Email</label>
                  <input
                    type="email"
                    name="txtEmail"
                    id="idEmail"
                    placeholder="Digite seu email"
                  />
                </div>
                <div class="entrada">
                  <label for="idSenha">Senha</label>
                  <input
                    type="password"
                    name="txtSenha"
                    id="idSenha"
                    placeholder="Digite sua senha"
                  />
                </div>
                <div>
                  <button type="submit">Entrar</button>
                </div>
                <div id="opcoes-cadastro">
                  <a href="">Esqueci minha senha</a>
                  <a href="">Criar conta</a>
                </div>
              </fieldset>
            </form>
            <button id="btn-fechar">Fechar</button>
          </dialog>

          <div id="fixa-onda">
            <button id="entrar-modal">Come√ßar</button>

            <div class="oceano-onda"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
